<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
</head>
<body>
    <div th:each="info : ${uss}">
        <p th:text="${info.id}">Your id: </p>
        <p th:text="${info.name}">Name: </p>
        <p th:text="${info.email}">Email: </p>
        <p th:text="${info.address}">Address: </p>
        <p th:text="${info.description}">Description: </p>
        <p th:text="${info.role}">Role: </p>
    </div>
</body>
</html>
